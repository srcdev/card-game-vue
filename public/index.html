<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>assets/logo.png">
    <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>assets/logo.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="<%= BASE_URL %>assets/logo.png">
    <meta name="description" content="Play our version of 'Cards Against Humanity' online">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <h1>Fill in the blanks card game</h1>
      <h2>Play 'Cards Against Humanity' online</h2>
      <p>If you love Cards Against Humanity, you'll be bang up for this game, we can't use the original questions and responses but we've thought of some pretty good alternatives as you've probably become used to all the standard ones anyway.</p>
      <p>As this is a modern web app, it needs Javascript to work. It appears you don't, so good luck!</p>
    </noscript>
    <div id="app"></div>
  </body>
</html>
